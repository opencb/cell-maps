<script>
    Ext.Loader.setConfig({enabled: true});
    Ext.Loader.setPath('Ext.ux', 'http://cdn.sencha.io/ext/gpl/4.2.1/examples/ux');
    //    Ext.QuickTips.init();
    Ext.require([
        'Ext.grid.plugin.BufferedRenderer'
    ]);

    var cellMaps;
    Ext.onReady(function () {

//            CheckBrowser();
        cellMaps = new CellMaps({
            targetId: 'application',
            autoRender: true
        }); //the div must exist
        cellMaps.draw();

        cellMaps.networkViewer.setLoading('Checking session...')
        setTimeout(function () {
            if (typeof localStorage.networkViewer !== 'undefined') {
                cellMaps.networkViewer.setLoading('Session found')
                var j = JSON.parse(localStorage.networkViewer);
                cellMaps.networkViewer.loadJSON(j);
            }
            /* auto save session timeout */
            var intervalId = setInterval(function () {
                localStorage.networkViewer = JSON.stringify(cellMaps.networkViewer.toJSON());
                console.log('Session saved');
            }, 5000);
            cellMaps.networkViewer.setLoading('')
        }, 600);

    });

</script>
